<!-- blog/templates/search_post.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>검색 결과</title>
    </head>
    <body>
        <h1>검색 결과</h1>
        <ul>
            {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
