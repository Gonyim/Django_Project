<!-- blog/templates/write_post.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="main">
    <!-- 글쓰기 페이지 -->
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력 해주세요.</p>

    <form method="post">
      {% csrf_token %}
      <table class="table write">
        <colgroup>
          <col style="width: 120px">
          <col>
        </colgroup>
        <tbody>
          <tr>
            <th><label for="category">카테고리</label></th>
            <td>
              <select id="category" name="category">
                <option value="1">일반</option>
                <option value="2">공지사항</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="board-title">제목</label></th>
            <td><input type="text" id="board-title" name="title"></td>
          </tr>
          <tr>
            <th><label for="board-content">내용</label></th>
            <td>
              <textarea id="board-content" name="content"></textarea>
            </td>
          </tr>
          <tr>
            <th><label for="board-file">파일첨부</label></th>
            <td>
              <input type="file" id="board-file" name="board-file">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn-group">
        <a href="{% url 'post_list' %}" class="btn">목록</a>
        <button type="reset" class="btn">초기화</button>
        <button type="submit" class="btn">작성</button>
      </div>
    </form>
    <!-- //글쓰기 페이지 -->
  </div>
{% endblock %}
