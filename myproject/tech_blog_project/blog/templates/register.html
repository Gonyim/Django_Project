<!-- blog/templates/register.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="main">
    <div class="container">
      <h2 class="title">회원가입</h2>
      <p class="description">
        원활한 서비스를 이용을 위해 회원가입을 해주세요
      </p>

      <form class="login" method="post">
        {% csrf_token %}
        <div>
          <label class="label-width" for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
        </div>
        <div>
          <label class="label-width" for="{{ form.email.id_for_label }}">이메일</label>
          {{ form.email }}
        </div>
        <div>
          <label class="label-width" for="{{ form.password1.id_for_label }}">비밀번호</label>
          {{ form.password1 }}
        </div>
        <div>
          <label class="label-width" for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
          {{ form.password2 }}
        </div>
        <div>
          <label class="label-width" for="{{ form.first_name.id_for_label }}">닉네임</label>
          {{ form.first_name }}
        </div>
        <fieldset class="field">
          <legend>성별</legend>
          <ul>
            <li>
              <label for="{{ form.gender1.id_for_label }}">{{ form.gender1 }}남성</label>
            </li>
            <li>
              <label for="{{ form.gender2.id_for_label }}">{{ form.gender2 }}여성</label>
            </li>
            <li>
              <label for="{{ form.gender3.id_for_label }}">{{ form.gender3 }}선택 안함</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="field">
          <legend>사용 기술</legend>
          <ul>
            <li>
              <label for="{{ form.html.id_for_label }}">{{ form.html }}HTML</label>
            </li>
            <li>
              <label for="{{ form.css.id_for_label }}">{{ form.css }}CSS</label>
            </li>
            <li>
              <label for="{{ form.js.id_for_label }}">{{ form.js }}JavaScript</label>
            </li>
            <li>
              <label for="{{ form.python.id_for_label }}">{{ form.python }}Python</label>
            </li>
            <li>
              <label for="{{ form.django.id_for_label }}">{{ form.django }}Django</label>
            </li>
            <li>
              <label for="{{ form.github.id_for_label }}">{{ form.github }}GitHub</label>
            </li>
            <li>
              <label for="{{ form.sql.id_for_label }}">{{ form.sql }}PostgreSQL</label>
            </li>
          </ul>
        </fieldset>

        <button class="submit-button" type="submit">회원가입</button>
      </form>
    </div>
  </div>
{% endblock %}
