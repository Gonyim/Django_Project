<!-- blog/templates/post_list.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>게시글 목록</title>
    </head>
    <body>
        <h1>게시글 목록</h1>
        <ul>
            {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
